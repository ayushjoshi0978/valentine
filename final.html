<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Last Question ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine forever? ‚ù§Ô∏è</h1>

    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <br><br>

    <button onclick="yes()">YES üíñ</button>
    <button id="noBtn">NO üôà</button>
</div>

<script>
function yes() {
    alert("Yayyy!!! Happy valentines day my Love ‚ù§Ô∏è");
}

const noBtn = document.getElementById("noBtn");
let scale = 1;

function moveNoButton() {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;

    scale -= 0.1;
    if (scale < 0.4) scale = 0.4;

    noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;

    if (navigator.vibrate) {
        navigator.vibrate(100);
    }
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
</script>

</body>
